{% extends "base.html" %}
{% block content %}
<div class="row mt-5">
    <div class="col-6 offset-3">
        <h2>登录</h2>
        <form method="POST">
            {{ form.hidden_tag() }}
            <div class="form-group">
                {{ form.username.label }}
                {{ form.username(class="form-control") }}
            </div>
            <div class="form-group">
                {{ form.password.label }}
                {{ form.password(class="form-control") }}
            </div>
            <div class="form-group">
                {{ form.submit(class="btn btn-primary") }}
            </div>
        </form>
        <p>没有账号？ <a href="{{ url_for('register') }}">注册</a></p>
    </div>
</div>
{% endblock %}
